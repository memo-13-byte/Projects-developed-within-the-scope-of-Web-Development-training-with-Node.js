<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a href="/" class="navbar-brand">Shopping</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Register</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container" style="padding-top: 100px;">
        <div class="row">
            <div class="col-lg-3">
                <div class="list-group">
                    <a href="" class="list-group-item">Hello Eric</a>
                    <a href="" class="list-group-item">Hello Xavier</a>
                    <a href="" class="list-group-item">Hello Adison</a>
                </div>
            </div>
            <div class="col-lg-9">
                <div id="mySlider" class="carousel slide">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#mySlider" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#mySlider" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#mySlider" data-bs-slide-to="2"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="http://placehold.it/900x350" alt="" class="d-block img-fluid">
                        </div>
                        <div class="carousel-item">
                            <img src="http://placehold.it/900x350" alt="" class="d-block img-fluid">
                        </div>
                        <div class="carousel-item">
                            <img src="http://placehold.it/900x350" alt="" class="d-block img-fluid">
                        </div>
                    </div>
                    <a href="#mySlider" class="carousel-control-prev" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a href="#mySlider" class="carousel-control-next" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
